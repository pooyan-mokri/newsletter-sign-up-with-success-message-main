<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main id="main">
      <div class="card">
        <div class="content">
          <h1 class="nsletter-h1">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <form method="post">
            <div id="form-info">
              <label
                for="email"
                class="form-label"
                >Email address</label
              >
              <span class="alert">Valid email required</span>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              placeholder=" email@company.com"
            />
            <input
              type="submit"
              name="Submit"
              id="submit"
              class="btn"
              value="Subscribe to monthly newsletter"
            />
          </form>
        </div>
        <div class="image">
          <img src="/assets/images/illustration-sign-up-desktop.svg"  class="desktop"/>
          <img src="/assets/images/illustration-sign-up-mobile.svg" class="mobile"/>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pooyan</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
